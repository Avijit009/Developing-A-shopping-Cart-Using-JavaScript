<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Manager</title>

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <div class="product-grid">
            <!-- Inserting product using Javascript -->
        </div>
    </div>

    <div class="cart-manager">
        <a class="cart-link header-link" href="index.html">
            <img class="cart-image" src="images/cart-icon.png">
        </a>
    </div>

    <div class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <a class="link" href="index.html">
                    <h4 class="page-title"><span>Products</span></h4>
                </a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="checkout-grid">
            <div class="order-summary list-cart">
                <!-- Content for the order summary goes here -->
            </div>
        </div>
    </div>
    
    <div class="cart-content" style="display: none;">
        <!-- Cart content goes here -->
    </div>
    
    <!-- JavaScript Files -->
    <script src="scripts/script.js"></script>
</body>
</html>
